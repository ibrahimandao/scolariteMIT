<!DOCTYPE html>
<html>
  <head>
    <title>Liste des formations</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <h1>Liste des formations</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Libelle</th>
            <th>Niveau</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of formations | paginate : {itemsPerPage:5,currentPage:page,totalItems:totalRecord}">
            <td>{{item.libelle}}</td>
            <td>{{item.niveau}}</td>  
            <td>
              <a routerLink="/updateformation/{{item.id}}"><img src="../../assets/modif.jfif" width="25px" height="25px"></a>
              <a (click)="deleteFormation(item.id)" href="/formation"><img src="../../assets/supp.jpg" width="25px" height="25px"></a>
            </td>          
          </tr>          
        </tbody>
      </table>
      <div class="pagination">
        <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>
    </div>
  </body>
</html>
