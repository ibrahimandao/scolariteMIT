<!DOCTYPE html>
 <html>
    <head>
        <title>Cours Complet Bootstrap 4</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     </head>
     <body>
    <div class="container">
      <h1>Ajout d'un étudiant</h1>
      <form [formGroup]="etudiantform" (ngSubmit)="addStudent()">
            <div class="form-group">
               <label>Nom</label>
               <input type="text"  class="w-25 form-control" formControlName="name">
            </div>

            <div class="form-group">
               <label>Prénom</label>
               <input type="text"  class="w-25 form-control" formControlName="firstname">
            </div>

            <div class="form-group">
               <label>Email</label>
               <input type="email"  class="w-25 form-control" formControlName="email">
            </div>

            <div class="form-group">
               <label>Téléphone</label>
               <input type="text"  class="w-25 form-control" formControlName="phone">
            </div>

            <div class="form-group">
               <label>Ville</label>
               <input type="text"  class="w-25 form-control" formControlName="city">
            </div>

            <div class="form-group">
               <label>Matricule</label>
               <input type="text"  class="w-25 form-control" formControlName="matricule">
            </div>

            <!--<div class="form-group">
               <label>Libelle formation</label>
               <input type="text"  class="w-25 form-control" formControlName="libelle">
            </div>

            <div class="form-group">
               <label>Niveau</label>
               <input type="text"  class="w-25 form-control" formControlName="niveau">
            </div>-->

            <div class="form-group">
               <label>Formation</label>
               <select   class="w-25 form-control"  formControlName="formationId">
                  <option value="3">
                    Info
                  </option>
                  <option value="4">
                     Chauffeur
                   </option>
                   <option value="6">
                     Réseau
                   </option>
                   <option value="7">
                     Info
                   </option>
               </select>
            </div>
            <br/>
            <button type="submit" class = "btn btn-primary">Valider</button>
      </form>
</div>
</body>
</html>
