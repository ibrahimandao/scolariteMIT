<!DOCTYPE html>
 <html>
        <head>
            <title>Scolarit√© MIT university</title>
            <meta charset='utf-8'>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </head>
        <body>    
            <h1>Authentification utilisateur</h1>
            <form [formGroup]="authentificationform" (ngSubmit)="authentifierUser()">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input  class="w-25 form-control"  formControlName="login"/>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input  class="w-25 form-control"  formControlName="password"/>
                </div>
        
                <br/>
                <button type="submit" class = "btn btn-primary">Connexion</button>
            </form>
        </body>
</html>
