<!DOCTYPE html>
 <html>
    <head>
        <title>Scolarité MIT university</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     </head>
     <body>
    <div class="container">
        <div *ngIf="alerte" class="alert alert-success alert-dismissible fade show w-25" role="alert">
            <strong>Ajout effectué avec succès!</strong>
            <button (click)="CloseAlerte()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
        </div>
      <h1>Ajout d'un formateur</h1>
      <form [formGroup]="formateurform" (ngSubmit)="addFormateur()">
            <div class="form-group">
               <label>Nom</label>
               <input type="text"  class="w-25 form-control" formControlName="name">
            </div>

            <div class="form-group">
               <label>Prénom</label>
               <input type="text"  class="w-25 form-control" formControlName="firstname">
            </div>

            <div class="form-group">
               <label>Email</label>
               <input type="email"  class="w-25 form-control" formControlName="email">
            </div>
            
            <br/>
            <button type="submit" class = "btn btn-primary">Valider</button>
      </form>
</div>
</body>
</html>
